<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Facture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #invoiceOutput {
            margin-top: 20px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Création de Facture</h1>
        <form id="invoiceForm">
            <label for="invoiceNumber">Numéro de Facture:</label>
            <input type="text" id="invoiceNumber" required>

            <label for="clientDetails">Détails du Client:</label>
            <input type="text" id="clientDetails" required>

            <label for="currency">Devise:</label>
            <select id="currency">
                <option value="DH">DH</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
            </select>

            <label for="vat">TVA (%):</label>
            <input type="number" id="vat" value="20" required>

            <label for="itemDetails">Détails des Articles:</label>
            <textarea id="itemDetails" required></textarea>

            <button type="submit">Générer Facture</button>
        </form>

        <div id="invoiceOutput"></div>

        <!-- Bouton pour connecter à Google Sheets -->
        <button id="googleSheetsConnect" style="display:none;">Connecter à Google Sheets</button>
    </div>

    <script>
        // Fonction pour gérer la soumission du formulaire
        document.getElementById("invoiceForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Récupérer les données du formulaire
            const invoiceNumber = document.getElementById("invoiceNumber").value;
            const clientDetails = document.getElementById("clientDetails").value;
            const currency = document.getElementById("currency").value;
            const vat = document.getElementById("vat").value;
            const itemDetails = document.getElementById("itemDetails").value;

            // Créer une facture
            const invoiceData = {
                invoiceNumber,
                clientDetails,
                currency,
                vat,
                itemDetails
            };

            // Afficher la facture
            document.getElementById("invoiceOutput").innerHTML = `
                <h2>Facture Générée</h2>
                <p><strong>Numéro de Facture:</strong> ${invoiceData.invoiceNumber}</p>
                <p><strong>Détails du Client:</strong> ${invoiceData.clientDetails}</p>
                <p><strong>Devise:</strong> ${invoiceData.currency}</p>
                <p><strong>TVA:</strong> ${invoiceData.vat}%</p>
                <p><strong>Détails des Articles:</strong> ${invoiceData.itemDetails}</p>
            `;

            // Afficher le bouton pour connecter à Google Sheets
            document.getElementById("googleSheetsConnect").style.display = "inline-block";
        });

        // Fonction pour connecter Google Sheets
        document.getElementById("googleSheetsConnect").addEventListener("click", function() {
            // Rediriger vers l'authentification OAuth de Google pour connecter le compte
            window.location.href = "https://accounts.google.com/o/oauth2/v2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=token&scope=https://www.googleapis.com/auth/spreadsheets";
        });
    </script>

</body>
</html>
