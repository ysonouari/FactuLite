<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Facture et Devis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .footer {
            text-align: right;
            margin-top: 20px;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Générateur de Facture ou Devis</h1>
    
    <div class="form-group">
        <label for="facture-numero">Numéro de Facture:</label>
        <input type="text" id="facture-numero" placeholder="Entrez le numéro de facture">
    </div>

    <div class="form-group">
        <label for="tva">TVA (%) :</label>
        <input type="number" id="tva" value="20" placeholder="Ex: 20">
    </div>

    <div class="form-group">
        <label for="produit">Produit/Désignation :</label>
        <input type="text" id="produit" placeholder="Entrez la désignation du produit">
    </div>

    <div class="form-group">
        <label for="prix-unitaire">Prix Unitaire (€):</label>
        <input type="number" id="prix-unitaire" step="0.01" placeholder="Entrez le prix unitaire">
    </div>

    <div class="form-group">
        <label for="quantite">Quantité :</label>
        <input type="number" id="quantite" value="1" placeholder="Entrez la quantité">
    </div>

    <div class="form-group">
        <button class="button" onclick="ajouterLigne()">Ajouter à la liste</button>
    </div>

    <div class="table-container">
        <table id="table-facture">
            <thead>
                <tr>
                    <th>Désignation</th>
                    <th>Prix Unitaire</th>
                    <th>Quantité</th>
                    <th>Prix Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="footer">
        <p class="total">Total HT: <span id="total-ht">0.00</span> €</p>
        <p class="total">Total TVA: <span id="total-tva">0.00</span> €</p>
        <p class="total">Total TTC: <span id="total-ttc">0.00</span> €</p>
    </div>

    <div class="form-group">
        <label for="sheet-link">Lien Google Sheets pour envoyer la facture :</label>
        <input type="text" id="sheet-link" placeholder="Entrez votre lien Google Sheets ici">
    </div>

    <div class="form-group">
        <button class="button" onclick="envoyerFacture()">Envoyer la facture</button>
    </div>
</div>

<script>
    let totalHT = 0;
    let totalTVA = 0;
    let totalTTC = 0;
    
    function ajouterLigne() {
        const produit = document.getElementById("produit").value;
        const prixUnitaire = parseFloat(document.getElementById("prix-unitaire").value);
        const quantite = parseInt(document.getElementById("quantite").value);
        const tva = parseFloat(document.getElementById("tva").value);

        if (!produit || isNaN(prixUnitaire) || isNaN(quantite) || isNaN(tva)) {
            alert("Veuillez remplir tous les champs correctement.");
            return;
        }

        const prixTotal = prixUnitaire * quantite;
        const prixTotalTTC = prixTotal * (1 + tva / 100);

        const ligneTableau = document.createElement("tr");

        ligneTableau.innerHTML = `
            <td>${produit}</td>
            <td>${prixUnitaire.toFixed(2)} €</td>
            <td>${quantite}</td>
            <td>${prixTotalTTC.toFixed(2)} €</td>
            <td><button onclick="supprimerLigne(this, ${prixTotalTTC})">Supprimer</button></td>
        `;

        document.querySelector("#table-facture tbody").appendChild(ligneTableau);

        totalHT += prixTotal;
        totalTVA += prixTotal * (tva / 100);
        totalTTC += prixTotalTTC;

        updateTotaux();
    }

    function supprimerLigne(button, montant) {
        const row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);

        totalTTC -= montant;
        updateTotaux();
    }

    function updateTotaux() {
        document.getElementById("total-ht").textContent = totalHT.toFixed(2);
        document.getElementById("total-tva").textContent = totalTVA.toFixed(2);
        document.getElementById("total-ttc").textContent = totalTTC.toFixed(2);
    }

    function envoyerFacture() {
        const sheetLink = document.getElementById("sheet-link").value;
        const factureNumero = document.getElementById("facture-numero").value;

        if (!sheetLink) {
            alert("Veuillez entrer un lien Google Sheets pour envoyer la facture.");
            return;
        }

        const data = {
            factureNumero: factureNumero,
            totalHT: totalHT,
            totalTVA: totalTVA,
            totalTTC: totalTTC,
            items: []
        };

        const rows = document.querySelectorAll("#table-facture tbody tr");
        rows.forEach(row => {
            const columns = row.children;
            data.items.push({
                produit: columns[0].textContent,
                prixUnitaire: parseFloat(columns[1].textContent.replace(" €", "")),
                quantite: parseInt(columns[2].textContent),
                prixTotal: parseFloat(columns[3].textContent.replace(" €", ""))
            });
        });

        // Envoi des données à Google Sheets via API (détails à ajouter ici)
        console.log("Envoi de la facture à Google Sheets:", data);

        alert("La facture a été envoyée.");
    }
</script>

</body>
</html>
