<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Création de Facture</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root {
      --primary-color: #1E40AF;
      --secondary-color: #4B5563;
      --background-color: #F3F4F6;
      --accent-color: #10B981;
      --button-color: #F3F4F6;
      --border-radius: 12px;
      --input-padding: 15px;
      --button-padding: 18px;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6A82FB, #FC5C7D); /* Gradient background */
      color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin: 0 15px;
      transition: all 0.3s ease;
    }

    h2 {
      color: var(--primary-color);
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1rem;
    }

    input, select, button {
      width: 100%;
      padding: var(--input-padding);
      margin: 10px 0;
      border-radius: var(--border-radius);
      font-size: 1rem;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border: 2px solid var(--primary-color);
    }

    button[type="button"], button[type="submit"] {
      background-color: var(--button-color);
      color: var(--secondary-color);
      border: 1px solid #D1D5DB;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button[type="button"]:hover, button[type="submit"]:hover {
      background-color: var(--accent-color);
      color: white;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .loader {
      display: none;
      text-align: center;
      font-weight: bold;
      color: var(--accent-color);
      margin-top: 20px;
    }

    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      top: 50%;
      font-size: 17px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: visibility 0.5s, opacity 0.5s ease-in-out;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Toast Notification -->
  <div id="toastMessage" class="toast">
    <p id="toastText"></p>
  </div>

  <div class="container" id="loginContainer">
    <h2>Connexion</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <div>
      <input type="checkbox" id="rememberMe" />
      <label for="rememberMe">Se souvenir de moi</label>
    </div>
    <button onclick="verifierLogin()">Se connecter</button>
  </div>

  <script>
    // Toast Notification logic
    function afficherToast(message) {
      const toast = document.getElementById('toastMessage');
      const toastText = document.getElementById('toastText');
      toastText.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Verify login credentials
    function verifierLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const rememberMe = document.getElementById('rememberMe').checked;

      const identifiantsValides = {
        'demo': '3388',
        'mounir': '3388'
      };

      if (identifiantsValides[username] && identifiantsValides[username] === password) {
        document.getElementById('loginContainer').style.display = 'none';
        afficherToast("Connexion réussie !");
      } else {
        afficherToast("Nom d'utilisateur ou mot de passe incorrect.");
      }
    }
  </script>
</body>
</html>
